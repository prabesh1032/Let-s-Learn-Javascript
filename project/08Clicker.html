<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: grow 5s forwards;
            border-radius: 50%;
            position: absolute;
        }
        @keyframes grow {
            0% {
                transform: scale(1);
                opacity: 1;
                font-size: 10px;
            }
            100% {
                transform: scale(3);
                opacity: 0;
                font-size: 40px;
            }
        }
    </style>
</head>
<body style="background-color: black; color: black; height: 100vh; position: relative;">
    


    <script>
        const body = document.querySelector('body');
        body.addEventListener('click',(e)=>{
            console.log(e.clientX, e.clientY);

            const circle = document.createElement('div');
            circle.classList.add('circle');
            circle.textContent = "hii";
            const color =['red','blue','green','yellow','orange','purple','pink','white','cyan'];
            circle.style.backgroundColor = color[Math.floor(Math.random()*color.length)];
            circle.style.left = `${e.clientX-25}px`;
            circle.style.top = `${e.clientY-25}px`;

            body.append(circle);

            setTimeout(() => {
                circle.remove();
            }, 5000);//this will remove the circle from bvody after animation complete

        }
    )
    </script>
</body>
</html>
