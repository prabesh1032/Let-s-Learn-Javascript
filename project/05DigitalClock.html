<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: cyan; color: blue; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div id="time" style="font-size: 48px;">
    </div>

    <script>
        const timeDiv = document.querySelector('div');
        let time= new Date();
         timeDiv.textContent = time.toLocaleTimeString();
        setInterval(() => {
            let time= new Date();
            timeDiv.textContent = time.toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
