//1. innerHTML returns the HTML content of an element as a string, including all HTML tags.
//2. textContent returns the text content of an element and its descendants, ignoring all HTML tags.
//3. innerText returns the visible text content of an element, taking into account CSS styles
//the most commonly used is textContent because it is faster and safer when you only need the text without any HTML formatting. -->

//dom manupulation using more examples
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class ="header">Welcome to DOM Manipulation</h1>
    <ul class="item">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ul class="item">
        <li class="item">Item A</li>
        <li class="item">Item B</li>
        <li class="item">Item C</li>
    </ul>
    <script>
        // Select all list items
        const listItems = document.getElementsByTagName('li');
        const classitems = document.getElementsByClassName('item');
        console.log(classitems);

        // Change the text color of each list item to green
        for (let i = 0; i < listItems.length; i++) {
            listItems[i].style.color = 'green';
        }
        //change items of class item
        for (let i = 0; i < classitems.length; i++) {
            classitems[i].style.backgroundColor = 'lightgray';
        }
        //queryselector
        const firstItem = document.querySelector('li');
        firstItem.style.fontWeight = 'bold';
        const itembyclsss = document.querySelector('.item');//this will select the first item with class item
        itembyclsss.style.textDecoration = 'underline';
        //queryselectorall
        const allItems = document.querySelectorAll('item');//this will select all items with class item
        allItems.forEach(item => {
            item.style.fontStyle = 'italic';
        });
        //different between queryselector and queryselectorall
        //1. querySelector returns the first element that matches a specified CSS selector(s) in the document.
        //2. querySelectorAll returns a static NodeList containing all elements that match a specified CSS selector(s) in the document.
        //also getementbyid,getelementsbyclassname,getelementsbytagname are live collections but queryselectorall is static collection
        //live collection means if we add or remove elements from the DOM the collection will be updated automatically
        //static collection means if we add or remove elements from the DOM the collection will not be updated automatically
        //example of live collection
        
    </script>
</body>
</html>
