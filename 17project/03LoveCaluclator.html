<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        #parent {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4b5c;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: inline-block;
            margin-bottom: 5px;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #ff4b5c;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"] {
            background: #ff4b5c;
            color: white;
        }

        button[type="submit"]:hover {
            background: #e63e4e;
        }

        #resetButton {
            background: #555;
            color: white;
        }

        #resetButton:hover {
            background: #333;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>

    <div id="parent">
        <h1>Love Calculator ❤️</h1>

        <form>
            <label for="boyName">Boy's Name</label><br>
            <input type="text" id="boyName" name="boyName" required>
            <br><br>

            <label for="girlName">Girl's Name</label><br>
            <input type="text" id="girlName" name="girlName" required>
            <br><br>

            <button type="submit">Calculate Love %</button>
        </form>

        <h2>Result:</h2>
        <button id="resetButton">Reset</button>
    </div>

    <script>
        const form = document.querySelector('form');
        const boyName = document.getElementById('boyName');
        const girlName = document.getElementById('girlName');
        const resultText = document.querySelector('h2');
        const resetButton = document.getElementById('resetButton');

        form.addEventListener('submit', function(event){
            event.preventDefault();

            const length1 = boyName.value.length;
            const length2 = girlName.value.length;

            const Result = Math.pow((length1 + length2), 2) % 101;
            resultText.textContent = `Result: ${Result}% Love ❤️`;
        });

        resetButton.addEventListener('click', function(){
            boyName.value = '';
            girlName.value = '';
            resultText.textContent = 'Result:';
        });
    </script>

</body>
</html>
