<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightgrey; color: darkblue;font-size: 20px; display: flex;justify-content: center; align-items: center; height: 100vh;">
    <div id="first">
        <h1>Honesty is the best policy</h1>
        <button style="cursor: pointer; background-color: turquoise;">New Quote</button>

        <script>
            const quotes = [
                "The only way to do great work is to love what you do. - Steve Jobs",
                "In the middle of every difficulty lies opportunity. - Albert Einstein",
                "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
                "Believe you can and you're halfway there. - Theodore Roosevelt",
                "Your time is limited, so don't waste it living someone else's life. - Steve Jobs",
                "The best way to predict the future is to invent it. - Alan Kay",
                "It does not matter how slowly you go as long as you do not stop. - Confucius",
                "The harder the conflict, the greater the triumph. - George Washington",
                "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
                "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
                "You miss 100% of the shots you don't take. - Wayne Gretzky",
                "I have not failed. I've just found 10,000 ways that won't work. - Thomas A. Edison",
                "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt"
            ];

            const button = document.querySelector('button');
            const quote = document.querySelector('h1');

            button.addEventListener('click',()=>{
                const index=Math.floor(Math.random()*quotes.length);
                quote.textContent=quotes[index];
            })

            </script>
    </div>
    
</body>
</html>
