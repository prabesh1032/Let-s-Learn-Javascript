<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: black;">
    <div id="parent">
        <button id="red" style="background-color: red; color: white; cursor: pointer;">Red</button>
        <button id="green" style="background-color: green; color: white; cursor: pointer;">Green</button>
        <button id="blue" style="background-color: blue; color: white; cursor: pointer;">Blue</button>
        <button id="yellow" style="background-color: yellow; color: black; cursor: pointer;">Yellow</button>
        <button id="black" style="background-color: black; color: white; cursor: pointer;">Black</button>
        <button id="white" style="background-color: white; color: black; cursor: pointer;">White</button>
        <button id="orange" style="background-color: orange; color: black; cursor: pointer;">Orange</button>
    </div>

    <script>
        const parent = document.getElementById('parent');
        parent.addEventListener('click', (event) => {
            const target = event.target;
            console.log(target);
            const body = document.querySelector('body');
            body.style.backgroundColor = target.id;
        });
    </script>


</body>

</html>
