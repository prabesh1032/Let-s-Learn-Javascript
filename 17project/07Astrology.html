<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Insight Form</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-container {
            background: white;
            padding: 30px 35px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2a5298;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            border-color: #2a5298;
        }

        .dob {
            display: flex;
            gap: 10px;
        }

        .dob input,
        .dob select {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e3c72;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Get Your Insight</h2>

        <form id="astroform">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Enter your surname" required>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <div class="dob">
                    <input type="number" placeholder="Day" min="1" max="31" required>

                    <select required>
                        <option value="">Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>

                    <input type="number" placeholder="Year" min="1900" max="2100" required>
                </div>
            </div>

            <button type="submit">Get Insight</button>
        </form>
        <div id="result" class="result"></div>
        <button id="resetButton">Reset</button>
    </div>

        const dataForm = document.getElementById('astroform');
        dataForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const day = parseInt(document.querySelector('.dob input[type="number"]').value);
            const month = document.querySelector('.dob select').selectedIndex;

        document.getElementById('resetButton').addEventListener('click', function () {
            document.getElementById('astroform').reset();

    </script>

</body>

</html>
